<head>

            display: flex;
            background-color: #c0392b;

        }
        a{
            color: #FFFFFF;
            text-decoration: none;
        }

            display: flex;

        .menu{

            justify-content: center;
        }
        .p1{

            text-align: center;
        }
        .p2{
            font-weight: bold;
            text-align: center;
            color: #c0392b;
        }
        footer{
            background-color: black;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
        }
        h2{
            text-align: center;
            color: #c0392b;
        }
        .a{
            background-color: #fff9f5;
        }

</head>

    <header>

            </div>
            <img src="batpho.png" alt="">
        </section>
        <h2>Thực đơn</h2>

            <div class="a">

            </div>
            <div class="a">
                <img src="phoga.png" alt="">
                <p class="p1">Phở Gà</p>
                <p  class="p2">50.000đ</p>
            </div>
            <div class="a">

    <footer>
        <p>Quán Phở Nhà • 123 Đường Giải Phóng, Hà Nội • 0904 123 456</p>
