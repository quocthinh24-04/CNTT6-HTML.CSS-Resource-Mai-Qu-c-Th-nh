<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  justify-content: center; 
  gap: 20px;              
  padding: 50px;
  background-color: #f0f4f8; 
}

.card {
  flex: 1;             
  max-width: 400px;       
  background: white;
  padding: 30px;
  border-radius: 10px;    
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;   
  border-radius: 10px;
  margin-top: auto;        
}

h2{
color: #d6b23f;
}

.description {
  font-size: 14px;
  line-height: 1.6;
  color: #333;
  margin-bottom: 20px;
  text-align: justify;     /* Căn đều hai bên giống trong hình */
}
    </style>
</head>
<body>
    <div class="container">
  <div class="card">
    <h2 class="title yellow">Món Khai Vị</h2>
    <p class="description">Appetizer (món khai vị) là món ăn hoặc đồ uống nhỏ...</p>
    <img src="khai-vi.jpg" alt="Món khai vị">
  </div>

  <div class="card">
    <h2 class="title orange">Món Chính</h2>
    <p class="description">Main course (món chính) là phần quan trọng nhất...</p>
    <img src="mon-chinh.jpg" alt="Món chính">
  </div>

  <div class="card">
    <h2>Món Tráng Miệng</h2>
    <p class="description">Món tráng miệng là món ăn ngọt hoặc món nhẹ...</p>
    <img src="trang-mieng.jpg" alt="Món tráng miệng">
  </div>
</div>
</body>
</html>
