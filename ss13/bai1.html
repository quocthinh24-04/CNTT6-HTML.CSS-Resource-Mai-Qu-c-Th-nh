
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
main{
   height:auto;
   max-width:600px;
   margin:auto;
   background-color:white ;
   padding:20px;

}
.full-name{
    display: flex;
    flex-wrap:wrap;
    justify-content: space-between;
    gap:50px;
}

input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #e1e1e1;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s;
    color: #333;
}

.btn-submit{
    width:100%;
    background-color:#0d6dfc ;
    color:white;
    height:50px;
}
.register, .status{
    text-align: center;
}
.register p{
  color:#b2b3bf;
}
.status a{
    text-decoration: none;
    color:#b2b3bf;
}
@media screen and (max-width:768px){
    .full-name{
        flex-direction: column;
    }
    .col input{
        width:100%;
    }
    main{
        width:100%;
    }
}
 </style>
</head>
<body>
    <main>
       <div>
         <form action="">
           <div class="register">
             <h2>Đăng ký</h2>
             <p>Tạo tài khoản để bắt đầu học tập trên hệ thồn e-learning</p>
             <br>
           </div>
            <div class="full-name">
                <div class="col" >
                    <label for="fullname">Họ và tên đệm</label><br>
                    <input type="text" id="fullname" placeholder="Nguyễn Văn" required>
                </div>
                <div class="col">
                    <label for="name">Tên đầy đủ</label><br>
                    <input type="text" id="name" placeholder="An" required>
                </div>
            </div>
            <br>
            <label for="phone">Số điện thoại</label>
            <input type="phone" id="phone" placeholder="0912 345 678">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
            <br><br>
            <label for="password">Mật khẩu</label>
            <input type="password" id="pasword" placeholder="Nhập mật khẩu" required>
            <br><br>
            <label for="re-enter-password">Nhập lại mật khẩu</label>
            <input type="password" id="re-enter-password" placeholder="Nhập lại mật khẩu" required>
            <br><br>
            <button type="submit" class="btn-submit">Đăng ký</button>     
            <br><br>
           
            <div class="status">
                 <a href="">Đã có tài khoản?</a>
                <a href="">Đăng nhập</a>
            </div>
        </form>
       </div>
    </main>
</body>
</html>
