<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>

    <form action="">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"> <br>

        <label for="datetime">Chọn ngày giờ:</label>
        <input type="datetime-local" id="datetime" name="datetime"> <br>

        <label for="service">Loại dịch vụ:</label>
        <select id="service" name="service">
            <option value="tu-van">Tư vấn học tập</option>
            <option value="huong-nghiep">Hướng nghiệp</option>
        </select> <br>

        <label for="note" style="vertical-align: top;">Ghi chú:</label>
        <textarea id="note" name="note"></textarea> <br>

        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
