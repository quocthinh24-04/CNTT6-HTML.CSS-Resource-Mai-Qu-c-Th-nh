<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Đặt Mua Tài Liệu Lập Trình</h2>

    <form action="">
        <label for="document">Chọn tài liệu:</label>
        <select id="document" name="document">
            <option value="html-css">Tài liệu môn HTML&CSS</option>
            <option value="js">Tài liệu môn Javascript</option>
        </select> <br>

        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1"> <br>

        <label for="note" style="vertical-align: top;">Ghi chú:</label>
        <textarea id="note" name="note"></textarea> <br>

        <label for="address" style="vertical-align: top;">Địa chỉ giao hàng:</label>
        <textarea id="address" name="address"></textarea> <br>

        <button type="submit">Đặt mua</button>
    </form>
</body>
</html>
