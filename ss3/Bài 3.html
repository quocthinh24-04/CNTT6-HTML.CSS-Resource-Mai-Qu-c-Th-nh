<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Điền Thông Tin</h2>

    <form action="#">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname"> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob"> <br>

        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="nam"> 
        <label for="male" class="radio-label">Nam</label>
        <input type="radio" id="female" name="gender" value="nu"> 
        <label for="female" class="radio-label">Nữ</label> <br>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone"> <br>

        <label for="major">Chuyên ngành:</label>
        <input type="text" id="major" name="major"> <br>

        <label for="year">Năm nhập học:</label>
        <input type="number" id="year" name="year"> <br>

        <label for="gpa">Điểm GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.1"> <br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address"></textarea> <br>

        <label for="class">Lớp học:</label>
        <select id="class" name="class">
            <option value="1">Lớp 1</option>
            <option value="2">Lớp 2</option>
        </select> <br>

        <label for="reg-date">Ngày đăng ký học:</label>
        <input type="datetime-local" id="reg-date" name="reg-date"> <br><br>

        <button type="submit" style="margin-left: 150px;">Gửi thông tin</button>
    </form>
</body>
</html>
