<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table cellpadding="5">
            <tr>
                <td><label for="hoten">Họ và tên:</label></td>
                <td><input type="text" id="hoten" name="hoten" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="ngaysinh">Ngày sinh:</label></td>
                <td><input type="date" id="ngaysinh" name="ngaysinh"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="nam" name="gioitinh" value="nam">
                    <label for="nam">Nam</label>
                    
                    <input type="radio" id="nu" name="gioitinh" value="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="text" id="cccd" name="cccd" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="ngaycap">Ngày cấp:</label></td>
                <td><input type="date" id="ngaycap" name="ngaycap"></td>
            </tr>

            <tr>
                <td><label for="noicap">Nơi cấp:</label></td>
                <td><input type="text" id="noicap" name="noicap" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="sdt">Số điện thoại:</label></td>
                <td><input type="tel" id="sdt" name="sdt" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="thuongtru">Địa chỉ thường trú:</label></td>
                <td><textarea id="thuongtru" name="thuongtru" rows="3" cols="25"></textarea></td>
            </tr>

            <tr>
                <td><label for="tamtru">Địa chỉ tạm trú:</label></td>
                <td><textarea id="tamtru" name="tamtru" rows="3" cols="25"></textarea></td>
            </tr>

            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" id="moi" name="loaicccd" value="moi" checked>
                    <label for="moi">Căn cước công dân mới</label>
                    
                    <input type="radio" id="cu" name="loaicccd" value="cu">
                    <label for="cu">Căn cước công dân cũ</label>
                </td>
            </tr>

            <tr>
                <td><label for="dantoc">Dân tộc:</label></td>
                <td><input type="text" id="dantoc" name="dantoc" style="width: 150px;"></td>
            </tr>

            <tr>
                <td><label for="tongiao">Tôn giáo:</label></td>
                <td><input type="text" id="tongiao" name="tongiao" style="width: 150px;"></td>
            </tr>

            <tr>
                <td><label for="quoctich">Quốc tịch:</label></td>
                <td><input type="text" id="quoctich" name="quoctich" value="Việt Nam" style="width: 150px;"></td>
            </tr>

            <tr>
                <td><label for="hoten_chame">Họ tên cha/mẹ:</label></td>
                <td><input type="text" id="hoten_chame" name="hoten_chame" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="cccd_chame">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text" id="cccd_chame" name="cccd_chame" style="width: 200px;"></td>
            </tr>

            <tr>
                <td><label for="tinhthanh">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="tinhthanh" name="tinhthanh">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="hcm">TP. Hồ Chí Minh</option>
                        <option value="danang">Đà Nẵng</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <br>
                    <button type="submit">Gửi thông tin</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
